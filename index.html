<script>
document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const cartHeader = document.getElementById("cartHeader");
  const priceSpan = cartHeader.querySelector(".price");

  const title = params.get("cartTitle");
  const productId = params.get("cartProductId");
  const color = params.get("cartColor");
  const imageUrl = params.get("cartImage");

  if (cartHeader) {
    let html = `<span></span>`;
    if (title) html += `<strong>${title}</strong>`;
    if (productId) html += ` <span style="font-size:0.85em;color:#555;">${productId}</span>`;
    if (color) html += ` <span style="font-size:0.85em;color:#777;"> ${color}</span>`;
    if (imageUrl) html += ` <img src="${imageUrl}" style="max-width:100%; height:auto; border-radius:8px;" />`;

    // Re-attach the price span at the end
    html += priceSpan.outerHTML;
    cartHeader.innerHTML = html;
  }
});
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Function to get URL parameters
  function getURLParams() {
    const params = new URLSearchParams(window.location.search);
    
    // Iterate over each pair
    for (let i = 1; i <= 4; i++) {
      const pText = params.get(`p${i}`);
      const spanText = params.get(`span${i}`);
      
      // Update the corresponding paragraph and span
      if (pText) {
        document.getElementById(`paragraph${i}`).firstChild.textContent = pText + ' ';
      }
      if (spanText) {
        document.getElementById(`span${i}`).textContent = spanText;
      }
    }
  }

  // Call the function to set the content
  getURLParams();
});
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  document.getElementById("payButton").addEventListener("click", payACASH);

  async function payACASH() {
    if (!window.ethereum) {
      alert("MetaMask is not installed. Please install MetaMask and try again.");
      return;
    }

    const web3 = new Web3(window.ethereum);
    await window.ethereum.enable();

    try {
      const accounts = await ethereum.request({ method: "eth_requestAccounts" });
      const amt = document.getElementById("amount").value;
      const email = document.getElementById("email").value;
      const productTitle = document.getElementById("cartTitle")?.textContent?.trim() || "Product";
      const productImage = document.querySelector("#cartHeader img")?.src || "";
      const productId = new URLSearchParams(window.location.search).get("cartProductId") || "N/A";
      const priceText = document.getElementById("span1")?.textContent || "";
      const shippingText = document.getElementById("span2")?.textContent || "";

      // Ensure mainnet
      const chainId = await web3.eth.getChainId();
      if (chainId != 1) {
        await ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: "0x1" }],
        });
      }

      const instance = new web3.eth.Contract(ACASH_ABI, ACASH_CONTRACT);

      instance.methods
        .transfer(paymentAddress, web3.utils.toWei(amt, "ether"))
        .send({ from: accounts[0] })
        .on("transactionHash", async function (hash) {
          console.log("Transaction hash:", hash);

          // --- Update subject line to include Product ID ---
          const subjectInput = document.getElementsByName("_subject")[0];
          subjectInput.value = `Purchase from A-Cash Marketplace - transactionHash = ${hash} | Product ID = ${productId}`;

          // --- Submit seller notification form ---
          document.getElementById("myForm").submit();

          // Removed buyer confirmation email entirely
        })
        .on("error", function (error) {
          console.error("Transaction error:", error);
        });

    } catch (err) {
      console.error("Error in payACASH:", err);
    }
  }
});
</script>
